name: hmatrix-sundials testing
on:
  - pull_request
  - push
jobs:
  compile-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      # This builds and run tests
      - run: nix build
